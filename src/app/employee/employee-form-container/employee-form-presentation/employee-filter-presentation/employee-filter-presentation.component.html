<div class="form-container bg-white p-5 rounded-3">
    <form [formGroup]="Filterformgroup">
        <div class="form-group">
            <label class="form-label">Name<span class="required">*</span></label>
            <input type="text" class="form-control" formControlName="name" />
        </div>

        <div class="form-group">
            <label class="form-label">Age<span class="required">*</span></label>
            <input type="number" class="form-control" formControlName="age" />
        </div>

        <div class="form-group">
            <label class="form-label">gender<span class="required">*</span></label>
            <input type="text" class="form-control" formControlName="gender" />
        </div>



        <div class="form-group-btn mt-5">
            <button type="button" class="btn btn-warning me-3" (click)="onCancel()">Close</button>
            <button type="button" class="btn btn-success" (click)="onFilterData()">Filter</button>
        </div>
    </form>
</div>
